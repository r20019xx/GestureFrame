{% extends 'page/base.html' %}
{% load static %}
{% block page-title %}Profile for {{ user.username }}{% endblock %}
{% block content %}
    <h2 class='section-title'>Profile for {{ user.username }}</h2>
    <dl id="profile-list">
        <dt class="itemDes"><strong>Username</strong></dt>
        <dd class="item">{{ user.username }}</dd>
        <dt class="itemDes"><strong>Email Address</strong></dt>
        <dd class="item">{{ user.email }}</dd>
        <dt class="itemDes"><strong>Role</strong></dt>
        <dd class="item">{{ user.detail.role }}</dd>
    </dl>
{% endblock %}
